# 网站统计设置
# Website statistics settings
analytics:
    baidu:
        enable: false
        # 站点标识
        # Site ID
        siteid:
    google:
        enable: false
        # 站点标识
        # Site ID
        siteid:

# 网站外观设置
# Website appearance settings
appearance:
    # 开启Fancybox支持
    # Turn on Fancybox support
    fancybox: true
    # 网站图标
    # Favicon
    favicon: xxx.ico
    # 主题反向配色
    # Theme inverse color
    inverse: true
    # 主题样式（包含有bootstrap、cerulean、cosmo、cyborg、darkly、flatly、journal、
    # lumen、paper、readable、sandstone、simplex、slate、spacelab、superhero、
    # united、yeti）
    # Theme style(bootstrap, cerulean, cosmo, cyborg, darkly, flatly, journal,
    # lumen, paper, readable, sandstone, simplex, slate, spacelab, superhero,
    # united, yeti)
    theme: bootstrap

# 网站文章设置
# Website article settings
article:
    # 开启MathJax支持
    # Turn on MathJax support
    mathjax: true
    # 显示版权信息
    # Show copyright information
    copyright: true

# 网站评论设置
# Website comments settings
comments:
    waline:
        enable: true
        # Waline服务端地址
        # Waline server URL
        serverURL: "https://xxx.vercel.app"
        # 多语言支持（zh、zh-CN、zh-TW、en、en-US、jp、jp-JP、pt-BR、ru、ru-RU）
        # Multiple language support(zh, zh-CN, zh-TW, en, en-US, jp, jp-JP,
        # pt-BR, ru, ru-RU)
        lang: "zh-CN"
        # 暗夜模式
        # Dark mode
        dark: false
        # 评论者相关属性
        # Commentator related attributes
        meta: ["nick", "mail", "link"]
        # 必填项
        # Required field
        requiredMeta: ["nick", "mail"]
        # 登录模式状态（enable、disable、force）
        # Login model status(enable, disable, force)
        login: "enable"
        # 评论字数限制（设置为0时无限制）
        # Comment word limit(When set to 0, there is no limit)
        wordLimit: 0
        # 评论列表分页的条数
        # Number of comment list pages
        pageSize: 10
        # 显示页脚版权信息
        # Show footer copyright information
        copyright: true
    commentjs:
        enable: false
        # 评论后端的站点（目前仅支持GitHub）
        # The site of comments backend(only support GitHub)
        type: github
        # GitHub用户名称
        # GitHub user's name
        user: xxx
        # GitHub仓库名称（不是仓库地址）
        # GitHub repository's name(not repository's address)
        repo: "xxx"
        # GitHub应用客户端标识
        # GitHub application client id
        clientID: xxx
        # GitHub应用客户端密钥
        # GitHub application client secret
        clientSecret: xxx
        # 最近评论显示的条数
        # The number of recent comments
        count: 10
    gitalk:
        enable: false
        # GitHub应用客户端标识
        # GitHub application client id
        clientID: xxx
        # GitHub应用客户端密钥
        # GitHub application client secret
        clientSecret: xxx
        # GitHub仓库
        # GitHub repository
        repo: "xxx"
        # GitHub仓库所有者，可以是个人或者组织
        # GitHub repository owner, it can be an individual or an organization
        owner: xxx
        # GitHub仓库的所有者和合作者（对这个仓库有写权限的用户）
        # GitHub repository owner and collaborator(uers with write permission
        # this repository)
        admin: xxx
        # 评论框的语言
        # Language of comment box
        language: "zh-CN"
        # 类似Facebook评论框的全屏遮罩效果
        # Full screen mask effect similar to Facebook comment box
        distractionFreeMode: true
    disqus:
        enable: false
        # 评论后端的简称
        # Short name of comments backend
        shortName:

# 网站内容设置
# Webiste contents settings
contents:
    # 网站的标语
    # Website's slogan
    slogan: "xxx"
    # 网站的菜单
    # Website's menu
    menu:
        - title: "归档"
          url: "archives/"
          intro: "所有的文章"
          icon: "fa fa-archive"
        - title: "分类"
          url: "categories/"
          intro: "所有的分类"
          icon: "fa fa-folder"
        - title: "标签"
          url: "tags/"
          intro: "所有的标签"
          icon: "fa fa-tags"
        - title: "关于"
          url: "about/"
          intro: "关于"
          icon: "fa fa-user"
    # 网站的外链
    # Website's links
    links:
          # 标题
          # Title
        - title: "myyerrol的个人网站"
          # 网址
          # Website's url
          url: "https://myyerrol.github.io"
          # 简介
