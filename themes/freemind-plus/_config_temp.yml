    about:
        # 关于中的介绍A（支持Markdown语法）
        # Introduction A in aboout(support Markdown syntax)
        introA: "嗨！我叫**xxx**，昵称为**xxx。**"
        # 关于中的介绍B（支持Markdown语法）
        # Introduction B in aboout(support Markdown syntax)
        introB: "我是一个崇尚开源精神的**创客**，欢迎访问我的<a href='https://github.com/xxx' title='xxx的GitHub' target='_blank'>GitHub</a>主页进行查看。"
        # 已解锁的技能
        # Unlocked skills
        skillDone100:
            - xxx
            - yyy
        # 已了解的技能
        # Learned skills
        skillDone075:
            - zzz
        # 正解锁的技能
        # Skills being unlocked
        skillDone050:
            - zzz
        # 社交信息
        # Social information
        social:
              # 标题
              # Title
            - title: "项目"
              # 网址
              # Website's url
              url: "https://github.com/xxx"
              # 简介
              # Brief introduction
              intro: "我的GitHub"
              # 图标形状
              # Shape of icon
              icon: "fa fa-github-alt"
              # 图标背景
              # Background color of icon
              colorBg: "btn-default"
            - title: "知乎"
              url: "https://www.zhihu.com/people/xxx"
              intro: "我的知乎"
              icon: "fa fa-link"
              colorBg: "btn-primary"
            - title: "B站"
              url: "https://space.bilibili.com/xxx"
              intro: "我的B站"
              icon: "fa fa-video-camera"
              colorBg: "hotpink"
              colorFt: "white"
            - title: "邮箱"
              url: "mailto:xxx@xxx.com"
              intro: "我的邮箱"
              icon: "fa fa-envelope"
              colorBg: "btn-success"
        # 时间线
        # Timeline
        timeline:
              # 图标形状
              # Shape of icon
            - icon: "fa fa-lightbulb-o"
              # 图标背景
              # Background color of icon
              colorBg: "gold"
              # 日期
              # Date
              date: "刚才"
              # 内容（支持Markdown语法）
              # Content(support Markdown syntax)
              content: "$> 正在编写代码。。。"
            - date: "xxx年"
            - icon: "fa fa-globe"
              colorBg: "#CD3700"
              date:
                  - "xxxx年xx月xx日"
                  - "xxxx年xx月xx日"
              content: "xxx"

